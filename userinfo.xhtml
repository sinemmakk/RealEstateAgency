<header id="headerSection">
<div class="container">
<div class="row">
<div class="col my-auto">
<div class="login-form">
<div class="main-div">
    <div class="panel">
        <h2 style="color:#ffab44;">UPDATE YOUR PROFILE</h2><br></br>
   </div>
    <h:form id="Login">
        <div class="form-group">
            <h:outputText value="New Name"/>
            <h:inputText id="name" class="form-control" value="#{kullaniciBean.girilenAd}"/>
        </div>
        <div class="form-group">
            <h:outputText value="New Surname"/>
            <h:inputText id="surname" class="form-control" value="#{kullaniciBean.girilenSoyad}"/>
        </div>
        <div class="form-group">
            <h:outputText value="Old Email"/>
                <h:inputText id="email1" class="form-control" value="#{kullaniciBean.girilenEmail1}">
    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
</h:inputText>
        </div>
        <div class="form-group">
            <h:outputText value="New Email"/>
                <h:inputText id="email2" class="form-control" value="#{kullaniciBean.girilenEmail2}">
    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
</h:inputText>
        </div>
        <div class="form-group">
            <h:outputText value="Old Password"/>
            <h:inputSecret id="password1" class="form-control" value="#{kullaniciBean.girilenSifre1}"/>
        </div>
        <div class="form-group">
            <h:outputText value="New Password"/>
            <h:inputSecret id="password2" class="form-control" value="#{kullaniciBean.girilenSifre2}"/>
        </div>
        <h:commandButton type="submit" class="btn btn-primary" value="Update" action="#{kullaniciBean.update()}"/>
    </h:form>
    </div>
</div></div>
